<div style="height: 100vh; background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg'); background-size: cover; background-position: center;">
  <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 50px);">
    <div class="card p-4 shadow">
      <div class="login-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/041/731/093/small_2x/login-icon-vector.jpg" alt="Logo" class="logo-img mb-3" style="width: 100px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email :</label>
            <div class="input-icon-wrapper">
              <input type="email" id="email" [(ngModel)]="email" name="email" required class="form-control">
              <i class="icon fas fa-envelope"></i>
            </div>
          </div>
          
          <div class="form-group mt-3">
            <label for="password">Mot de passe :</label>
            <div class="input-icon-wrapper">
              <i class="icon fas fa-lock"></i>
              <input type="password" id="password" [(ngModel)]="password" name="password" required class="form-control">
            </div>
          </div>
          
          <div *ngIf="errorMessage" class="error mt-2 text-danger">{{ errorMessage }}</div>
          <button type="submit" class="btn btn-primary mt-4">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
  <footer class="d-flex justify-content-between p-2">
    <p>&copy; 2024 Votre Société. Tous droits réservés.</p>
    <p>Contactez-nous : contactvotresociete.com</p>
  </footer>
</div>
