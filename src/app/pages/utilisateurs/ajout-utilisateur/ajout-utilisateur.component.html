<div class="container p-3 d-flex justify-content-center align-items-center">
    <mat-card appearance="outlined" style="width: 90%;">
      <mat-card-header>
        <mat-card-title>Ajouter un Utilisateur</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Téléphone</mat-label>
            <input matInput formControlName="telephone" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
        </form>
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button mat-button type="submit" [disabled]="!agentForm.valid">Ajouter</button>
      </mat-card-actions>
    </mat-card>
  </div>
